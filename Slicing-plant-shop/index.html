<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Plant Shop</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container">
          <a href="#" class="logo">Plant<span>Shop</span></a>
          <div class="menu-wrapper">
            <div class="menuClose bx bx-x"></div>
            <div class="menu">
              <a href="#" class="active">Home</a>
              <a href="#">Service</a>
              <a href="#">Product</a>
              <a href="#">Testimoni</a>
              <a href="#">Contact</a>
            </div>
            <div class="icons">
              <i class="bx bx-search icon"></i>
              <i class="bx bx-shopping-bag icon"></i>
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="menuOpen bx bx-grid-alt"></div>
        </div>
      </div>
    </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
